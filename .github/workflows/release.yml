name: Release Collection
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Triggers on 0.0.1, 1.2.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and upload assets
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible-core

      - name: Sync version from Tag to galaxy.yml
        run: |
          # Get the tag name (e.g., 0.0.1)
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Building version: $VERSION"
          # Update the version line in galaxy.yml
          sed -i "s/^version: .*/version: $VERSION/" galaxy.yml

      - name: Build Collection
        run: ansible-galaxy collection build --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Use a wildcard to find the generated tar.gz
          files: es-apfz-*.tar.gz
          generate_release_notes: true
          # This ensures the release name is the version number
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}